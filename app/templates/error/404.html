<!-- app/templates/error/404.html -->
{% extends 'base.html' %}

{% block title %}Страница не найдена | ERP VITTAVENTO{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead mb-5">Запрашиваемая страница не существует или была перемещена.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
